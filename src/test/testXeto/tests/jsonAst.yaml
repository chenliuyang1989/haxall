#
# Tests mapping Xeto specs to JSON AST
#

---
name: "scalars"
compileLib: |
  pragma: Lib <
    doc: "Test lib"
    version: "1.2.3"
    depends: { {lib:"sys"} }
  >
  // Foo doc
  Foo: Scalar
  // Bar doc
  Bar: Scalar <sealed> "default"
verifyJsonAst: |
  {
  "temp": {
    "pragma": {
      "version": "1.2.3",
      "doc": "Test lib",
      "depends": [
        {
          "lib": "sys"
        }
      ]
    },
    "Bar": {
      "id": "temp::Bar",
      "spec": "sys::Spec",
      "base": "sys::Scalar",
      "sealed": "✓",
      "doc": "Bar doc",
      "val": "default"
    },
    "Foo": {
      "id": "temp::Foo",
      "spec": "sys::Spec",
      "base": "sys::Scalar",
      "doc": "Foo doc"
    }
  }
  }
---
name: "dicts"
compileLib: |
  pragma: Lib <
    doc: "Test lib"
    version: "1.2.3"
    depends: { {lib:"sys"}, {lib:"ph"} }
  >
  // Foo doc
  Foo: {
    bar
    baz: Str "baz default"
    qux: Date?
  }
verifyJsonAst: |
  {
  "temp": {
    "pragma": {
      "version": "1.2.3",
      "doc": "Test lib",
      "depends": [
        {
          "lib": "sys"
        },
        {
          "lib": "ph"
        }
      ]
    },
    "Foo": {
      "id": "temp::Foo",
      "spec": "sys::Spec",
      "base": "sys::Dict",
      "doc": "Foo doc",
      "slots": {
        "bar": {
          "id": "temp::Foo.bar",
          "spec": "sys::Spec",
          "type": "sys::Marker"
        },
        "baz": {
          "id": "temp::Foo.baz",
          "spec": "sys::Spec",
          "type": "sys::Str",
          "val": "baz default"
        },
        "qux": {
          "id": "temp::Foo.qux",
          "spec": "sys::Spec",
          "type": "sys::Date",
          "maybe": "✓"
        }
      }
    }
  }
  }
---

